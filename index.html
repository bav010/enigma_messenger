<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PeerJS Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 400px;
      padding: 20px 30px;
    }
    h2, h3 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
      user-select: none;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
      user-select: none;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 15px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }
    textarea {
      resize: none;
      height: 150px;
      font-family: monospace;
      background: #f9f9f9;
      color: #222;
    }
    button {
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
    #keyStatus {
      font-style: italic;
      color: #888;
      margin-bottom: 15px;
      user-select: none;
    }
    #my-id {
      font-weight: 700;
      color: #4a90e2;
    }
    #chatContainer {
      display: none;
      width: 100%;
      max-width: 900px;
      flex-direction: row;
      gap: 20px;
    }
    #chatList {
      width: 200px;
      border-right: 1px solid #ccc;
      padding-right: 10px;
      overflow-y: auto;
      max-height: 500px;
    }
  </style>
</head>
<body>

</html>
